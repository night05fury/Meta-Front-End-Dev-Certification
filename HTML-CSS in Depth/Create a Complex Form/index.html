<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="user_email">Email-ID</label>
        <input type="email" id="user_email" name="user_email" required maxlength="30">
      </div>
      <div>
        <label for="Booking-Date">Booking Date</label>
        <input type="date" id="Booking-Date" name="Booking-Date" required>
      </div>
      <div>
        <label for="NumberofPeople">Number of People</label>
        <!-- <input type="range" id="NumberofPeople" name="NumberofPeople" required value="4"> -->
        <input type="number" id="NumberofPeople" name="NumberofPeople" required min="1" max="8" >
      </div>
      <div>
          <label for="Cancellation">I agree to the cancellation policy</label>
          <input type="checkbox" required id="Cancellation" name="Cancellation">
        </div>
      <button type="submit">Book Now</button>

    </form>
  </main>
</body>

</html>
